name: todolist
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  roundcheckbox: ^2.0.5
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  flutter:
    sdk: flutter
  sqflite: ^2.3.0
  path: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/

  fonts:
    - family: akrobat_regular
      fonts:
        - asset: ./fonts/akrobat_regular.otf

    - family: akrobat_semibold
      fonts:
        - asset: ./fonts/akrobat_semibold.otf

    - family: google_regular
      fonts:
        - asset: ./fonts/google_regular.ttf

    - family: google_medium
      fonts:
        - asset: ./fonts/google_medium.ttf

    - family: google_bold
      fonts:
        - asset: ./fonts/google_bold.ttf

  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
